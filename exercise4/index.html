<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>06 DOM (Exercise 4)</title>
</head>
<body>
    <div class="array">
        <h1>Масиви в Java Script</h1>
        <fieldset>
          <legend align="center"> Поля які будуть входити до масиву </legend>
          <input required type="text" data-form="ПІБ" class="text-data arr" name="fio" placeholder="Введіть ПІБ">
          <input required type="phone" data-form="Номер телефону" class="arr" name="phone" placeholder="+380-00-000-0000">
          <input required type="date" data-form="Дата народження"  class="arr" name="birthday">
          <input required type="email"data-form="Електронна пошта"  class="arr" placeholder="email@softserveinc.com" name="email">
          
          
          <input type="submit" class="btn">
        </fieldset>
        
        
        <div class="out">

        </div>
      </div>

    <script src="./scripts/exercise4.js"></script>
</body>
</html>
